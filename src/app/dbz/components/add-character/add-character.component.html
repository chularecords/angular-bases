<h4>Agregar personaje</h4>
    <form action="" class="row" (ngSubmit)="emitCharacter()">

      <input
      type="text"
      [(ngModel)]="character.name"
      placeholder="Nombre"
      class="form-control"
      name="name">

      <input
      type="number"
      [(ngModel)]="character.power"
      placeholder="Poder"
      class="form-control"
      name="power"
      >

      <button type="submit"  class="btn btn-primary" >
        Agregar
      </button>


    </form>
