
<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
        let character of characterList;
        let i = index;
        let isLast = last;
        let isEven = even;
        let isFirst = first

        "


      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{

        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven,

      }"
      >

      <div>
        <strong class="text-primary">
          {{i + 1}}.
        </strong>
        <span>
          {{ character.name}} -
        </span>
        <strong>
          Power:
        </strong>
        <span>
          {{character.power}}
        </span>
      </div>

        <button (click)=" onDeleteCharacter(i)" class="btn btn-danger">X</button>

      </li>

    </ul>
